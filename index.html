<body>

    <h1>Beep Boop</h1>
    <div
      <ul>
        <li>Numbers that contain a 0 are replaced (all digits) with "Beep!"</li>

        <li>Numbers divisible by 3 are replaced with "I'm sorry, Dave. I'm

        "</li>
      </ul>
    </div>
