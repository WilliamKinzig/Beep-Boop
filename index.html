<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Beep-Boop_Friday</title>
</head>

<body>
  <div class="container">
    <h1>Beep_Boop</h1>
    <form id="beep">
      <div class="form-group">
        <label for="userNumberInput">Enter a number here:</label>
        <input id="userNumberInput" type="text">
      </div>

      <button type="submit" class="btn btn-success">check number</button>
    </form>

    <div id="result">

    <div
      <ul>
        <li>Numbers that contain a 0 are replaced (all digits) with "Beep!"</li>
        <li>Numbers that contain a 1 are replaced (all digits) with "Boop!"</li>
        <li>Numbers divisible by 3 are replaced with "I'm sorry, Dave. I'm
            afraid I can't do that.
        "</li>
      </ul>
    </div>
</body>
</html>
